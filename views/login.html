<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rackoon Streaming - Connexion</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-logo">
        <h1>RACKOON</h1>
      </div>
      <h2>Connexion</h2>
      
      <div id="error-message" class="error-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Se connecter</button>
          <p>Pas encore de compte? <a href="register.html">Inscription</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Gestion du formulaire de connexion
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Validation des champs
        if (!username || !password) {
          errorMessage.textContent = 'Veuillez remplir tous les champs';
          errorMessage.classList.add('active');
          return;
        }
        
        try {
          // Utiliser l'API Electron pour la connexion
          const result = await window.electronAPI.login({ username, password });
          
          if (result.success) {
            // Stocker les infos utilisateur dans le localStorage
            localStorage.setItem('user', JSON.stringify(result.user));
            
            // Redirection vers le tableau de bord
            window.location.href = 'dashboard.html';
          } else {
            // Afficher le message d'erreur
            errorMessage.textContent = result.message || 'Erreur lors de la connexion';
            errorMessage.classList.add('active');
          }
        } catch (error) {
          console.error('Erreur lors de la connexion:', error);
          errorMessage.textContent = 'Erreur de connexion au serveur';
          errorMessage.classList.add('active');
        }
      });
      
      // Vérifier si l'utilisateur est déjà connecté
      const user = localStorage.getItem('user');
      if (user) {
        // Rediriger vers le tableau de bord
        window.location.href = 'dashboard.html';
      }
      
      // Vérifier si l'utilisateur vient de s'inscrire
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('registered') === 'true') {
        const successMessage = document.createElement('div');
        successMessage.classList.add('success-message');
        successMessage.textContent = 'Inscription réussie ! Vous pouvez maintenant vous connecter.';
        
        const authContainer = document.querySelector('.auth-container');
        authContainer.insertBefore(successMessage, document.querySelector('h2').nextSibling);
      }
    });
  </script>
</body>
</html>
