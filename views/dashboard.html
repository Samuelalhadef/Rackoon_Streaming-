<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder - Tableau de bord</title>
  <style>
    /* Styles g√©n√©raux */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f6f9;
      overflow: hidden;
    }

    /* Styles du tableau de bord */
    .dashboard-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      background-color: #3498db;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-header h1 {
      color: white;
      margin-bottom: 0;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dashboard-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: white;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .scan-section {
      margin-bottom: 30px;
    }

    .scan-status {
      margin-top: 10px;
      font-size: 14px;
      color: #7f8c8d;
      min-height: 40px;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #ecf0f1;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 8px;
      background-color: #3498db;
      width: 0%;
      transition: width 0.3s ease;
    }

    .movies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .movies-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .movies-controls input,
    .movies-controls select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .movies-count {
      margin-bottom: 15px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .movie-thumbnail {
      height: 180px;
      background-color: #ecf0f1;
      overflow: hidden;
      position: relative;
    }

    .movie-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
      flex: 1;
    }

    .movie-title {
      font-size: 18px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-details {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
      color: #7f8c8d;
    }

    .movie-actions {
      padding: 10px 15px 15px;
      display: flex;
      justify-content: flex-end;
    }

    .empty-state {
      grid-column: 1 / -1;
      padding: 50px 20px;
      text-align: center;
      color: #7f8c8d;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Styles des boutons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid #3498db;
      color: #3498db;
    }

    .btn-outline:hover {
      background-color: #ecf0f1;
    }

    .btn-play {
      background-color: #2ecc71;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
    }

    .btn-play:hover {
      background-color: #27ae60;
    }

    /* Ic√¥nes */
    [class^="icon-"] {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 5px;
      vertical-align: text-top;
    }

    .icon-clock:before {
      content: "‚è±Ô∏è";
    }

    .icon-file:before {
      content: "üìÑ";
    }

    .icon-database:before {
      content: "üíæ";
    }

    .icon-play:before {
      content: "‚ñ∂Ô∏è";
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-content {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      
      .movies-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .movies-controls {
        width: 100%;
      }
      
      .movies-controls input,
      .movies-controls select {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="main-header">
      <h1>Film Finder</h1>
      <div class="user-actions">
        <span id="user-greeting">Bienvenue, <span id="username"></span></span>
        <button id="logout-btn" class="btn btn-outline">D√©connexion</button>
      </div>
    </header>
    
    <div class="dashboard-content">
      <div class="sidebar">
        <div class="scan-section">
          <h2>Rechercher des films</h2>
          <p>Cliquez sur le bouton ci-dessous pour lancer une recherche de films sur votre ordinateur.</p>
          <button id="scan-btn" class="btn btn-primary">Lancer la recherche</button>
          <div id="scan-status" class="scan-status"></div>
          <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
      </div>
      
      <div class="main-content">
        <div class="movies-header">
          <h2>Mes Films</h2>
          <div class="movies-controls">
            <input type="text" id="search-movies" placeholder="Rechercher des films...">
            <select id="sort-movies">
              <option value="title-asc">Titre (A-Z)</option>
              <option value="title-desc">Titre (Z-A)</option>
              <option value="duration-asc">Dur√©e (croissant)</option>
              <option value="duration-desc">Dur√©e (d√©croissant)</option>
              <option value="size-asc">Taille (croissant)</option>
              <option value="size-desc">Taille (d√©croissant)</option>
            </select>
          </div>
        </div>
        
        <div id="movies-count" class="movies-count">0 films trouv√©s</div>
        
        <div id="movies-container" class="movies-container">
          <!-- Les films seront affich√©s ici -->
          <div class="empty-state">
            Aucun film trouv√©. Lancez une recherche pour d√©couvrir vos films.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // V√©rifier si l'utilisateur est connect√©
      const userString = localStorage.getItem('user');
      
      if (!userString) {
        // Rediriger vers la page de connexion
        window.location.href = 'login.html';
        return;
      }
      
      const user = JSON.parse(userString);
      
      // Afficher le nom d'utilisateur
      document.getElementById('username').textContent = user.username;
      
      // Gestion de la d√©connexion
      document.getElementById('logout-btn').addEventListener('click', () => {
        // Supprimer les informations de l'utilisateur
        localStorage.removeItem('user');
        
        // Rediriger vers la page de connexion
        window.location.href = 'login.html';
      });
      
      // √âcouteur pour les mises √† jour de statut de la recherche
      const unsubscribe = window.electronAPI.onScanStatus((status) => {
        document.getElementById('scan-status').textContent = status.message;
        document.getElementById('progress-bar').style.width = `${status.progress}%`;
      });
      
      // Gestion de la recherche de films
      document.getElementById('scan-btn').addEventListener('click', async () => {
        try {
          document.getElementById('scan-status').textContent = 'S√©lection du dossier √† scanner...';
          document.getElementById('progress-bar').style.width = '0%';
          
          // Lancer la recherche (Electron affichera automatiquement une bo√Æte de dialogue)
          const result = await window.electronAPI.scanMovies();
          
          if (result.success) {
            document.getElementById('scan-status').textContent = result.message;
            document.getElementById('progress-bar').style.width = '100%';
            
            // Mettre √† jour la liste des films
            loadMovies();
          } else {
            document.getElementById('scan-status').textContent = result.message || 'Erreur lors de la recherche';
            document.getElementById('progress-bar').style.width = '0%';
          }
        } catch (error) {
          console.error('Erreur lors de la recherche de films:', error);
          document.getElementById('scan-status').textContent = 'Erreur lors de la recherche';
          document.getElementById('progress-bar').style.width = '0%';
        }
      });
      
      // Chargement des films
      async function loadMovies() {
        try {
          const data = await window.electronAPI.getAllMovies();
          
          if (data.success) {
            // Mettre √† jour le compteur de films
            document.getElementById('movies-count').textContent = `${data.count} films trouv√©s`;
            
            // Afficher les films
            const moviesContainer = document.getElementById('movies-container');
            
            if (data.count === 0) {
              moviesContainer.innerHTML = `
                <div class="empty-state">
                  Aucun film trouv√©. Lancez une recherche pour d√©couvrir vos films.
                </div>
              `;
              return;
            }
            
            // Vider le conteneur
            moviesContainer.innerHTML = '';
            
            // Ajouter chaque film
            data.movies.forEach(movie => {
              const movieElement = document.createElement('div');
              movieElement.className = 'movie-card';
              
              // Construire une miniature pour le film
              const thumbnailSrc = movie.thumbnail 
                ? `file://${movie.thumbnail}` 
                : 'placeholder.jpg';
              
              movieElement.innerHTML = `
                <div class="movie-thumbnail">
                  <img src="${thumbnailSrc}" alt="${movie.title}" onerror="this.src='../public/img/default-thumbnail.jpg'">
                </div>
                <div class="movie-info">
                  <h3 class="movie-title">${movie.title}</h3>
                  <div class="movie-details">
                    <span class="movie-duration"><i class="icon-clock"></i> ${movie.formattedDuration}</span>
                    <span class="movie-format"><i class="icon-file"></i> ${movie.format.toUpperCase()}</span>
                    <span class="movie-size"><i class="icon-database"></i> ${movie.formattedSize}</span>
                  </div>
                </div>
                <div class="movie-actions">
                  <button class="btn btn-play" data-id="${movie.id}">
                    <i class="icon-play"></i> Lire
                  </button>
                </div>
              `;
              
              moviesContainer.appendChild(movieElement);
            });
            
            // Ajouter les √©couteurs d'√©v√©nements pour la lecture des films
            document.querySelectorAll('.btn-play').forEach(button => {
              button.addEventListener('click', async () => {
                const movieId = button.getAttribute('data-id');
                
                try {
                  // Obtenir le chemin du film
                  const movieData = await window.electronAPI.getMoviePath(movieId);
                  
                  if (movieData.success) {
                    // Ouvrir le fichier avec le lecteur par d√©faut du syst√®me
                    const { shell } = require('electron');
                    shell.openPath(movieData.path);
                  } else {
                    alert(movieData.message || 'Erreur lors de la lecture du film');
                  }
                } catch (error) {
                  console.error('Erreur lors de la lecture du film:', error);
                  alert('Erreur lors de la lecture du film');
                }
              });
            });
          }
        } catch (error) {
          console.error('Erreur lors du chargement des films:', error);
        }
      }
      
      // Gestion de la recherche de films localement
      document.getElementById('search-movies').addEventListener('input', event => {
        const searchTerm = event.target.value.toLowerCase();
        
        // Filtrer les films affich√©s
        document.querySelectorAll('.movie-card').forEach(movieCard => {
          const title = movieCard.querySelector('.movie-title').textContent.toLowerCase();
          
          if (title.includes(searchTerm)) {
            movieCard.style.display = 'flex';
          } else {
            movieCard.style.display = 'none';
          }
        });
      });
      
      // Gestion du tri des films
      document.getElementById('sort-movies').addEventListener('change', event => {
        const sortValue = event.target.value;
        const moviesContainer = document.getElementById('movies-container');
        const movies = Array.from(moviesContainer.querySelectorAll('.movie-card'));
        
        // Trier les films selon l'option s√©lectionn√©e
        movies.sort((a, b) => {
          if (sortValue === 'title-asc') {
            return a.querySelector('.movie-title').textContent.localeCompare(b.querySelector('.movie-title').textContent);
          } else if (sortValue === 'title-desc') {
            return b.querySelector('.movie-title').textContent.localeCompare(a.querySelector('.movie-title').textContent);
          } else if (sortValue.startsWith('duration')) {
            const durationA = a.querySelector('.movie-duration').textContent;
            const durationB = b.querySelector('.movie-duration').textContent;
            
            if (sortValue === 'duration-asc') {
              return durationA.localeCompare(durationB);
            } else {
              return durationB.localeCompare(durationA);
            }
          } else if (sortValue.startsWith('size')) {
            const sizeA = a.querySelector('.movie-size').textContent;
            const sizeB = b.querySelector('.movie-size').textContent;
            
            if (sortValue === 'size-asc') {
              return sizeA.localeCompare(sizeB);
            } else {
              return sizeB.localeCompare(sizeA);
            }
          }
        });
        
        // R√©organiser les films dans le conteneur
        movies.forEach(movie => {
          moviesContainer.appendChild(movie);
        });
      });
      
      // Charger les films au chargement de la page
      loadMovies();
    });
  </script>
</body>
</html>
