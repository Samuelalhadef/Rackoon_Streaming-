<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rackoon Streaming - Inscription</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-logo">
        <h1>RACKOON</h1>
      </div>
      <h2>Inscription</h2>
      
      <div id="error-message" class="error-message"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Créez votre mot de passe" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <p>Déjà un compte? <a href="login.html">Connexion</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Vérifier si l'utilisateur est déjà connecté
      const user = localStorage.getItem('user');
      if (user) {
        // Rediriger vers le tableau de bord
        window.location.href = 'dashboard.html';
      }
      
      // Gestion du formulaire d'inscription
      const registerForm = document.getElementById('register-form');
      const errorMessage = document.getElementById('error-message');
      
      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation des champs
        if (!username || !email || !password || !confirmPassword) {
          errorMessage.textContent = 'Veuillez remplir tous les champs';
          errorMessage.classList.add('active');
          return;
        }
        
        // Vérification de l'adresse email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = 'Veuillez entrer une adresse email valide';
          errorMessage.classList.add('active');
          return;
        }
        
        // Vérification que les mots de passe correspondent
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Les mots de passe ne correspondent pas';
          errorMessage.classList.add('active');
          return;
        }
        
        // Vérification de la force du mot de passe
        if (password.length < 6) {
          errorMessage.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
          errorMessage.classList.add('active');
          return;
        }
        
        try {
          // Utiliser l'API Electron pour l'inscription
          const result = await window.electronAPI.register({ 
            username, 
            email, 
            password 
          });
          
          if (result.success) {
            // Rediriger vers la page de connexion avec un paramètre de succès
            window.location.href = 'login.html?registered=true';
          } else {
            // Afficher le message d'erreur
            errorMessage.textContent = result.message || 'Erreur lors de l\'inscription';
            errorMessage.classList.add('active');
          }
        } catch (error) {
          console.error('Erreur lors de l\'inscription:', error);
          errorMessage.textContent = 'Erreur lors de l\'inscription';
          errorMessage.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
