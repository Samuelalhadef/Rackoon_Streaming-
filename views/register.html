<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder - Inscription</title>
  <style>
    /* Styles pour la page d'inscription */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2, h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Styles des formulaires */
    .auth-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .auth-container h1 {
      color: #3498db;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-actions {
      margin-top: 30px;
    }

    .form-actions p {
      margin-top: 15px;
      font-size: 14px;
    }

    .error-message {
      color: #e74c3c;
      margin-bottom: 15px;
      font-weight: 500;
      min-height: 20px;
    }

    /* Styles des boutons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h1>Film Finder</h1>
      <h2>Inscription</h2>
      
      <div id="error-message" class="error-message"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <p>Déjà un compte? <a href="login.html">Connexion</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Vérifier si l'utilisateur est déjà connecté
      const user = localStorage.getItem('user');
      if (user) {
        // Rediriger vers le tableau de bord
        window.location.href = 'dashboard.html';
      }
      
      // Gestion du formulaire d'inscription
      const registerForm = document.getElementById('register-form');
      const errorMessage = document.getElementById('error-message');
      
      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation des champs
        if (!username || !email || !password || !confirmPassword) {
          errorMessage.textContent = 'Veuillez remplir tous les champs';
          return;
        }
        
        // Vérification que les mots de passe correspondent
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Les mots de passe ne correspondent pas';
          return;
        }
        
        try {
          // Utiliser l'API Electron pour l'inscription
          const result = await window.electronAPI.register({ 
            username, 
            email, 
            password 
          });
          
          if (result.success) {
            // Rediriger vers la page de connexion
            window.location.href = 'login.html?registered=true';
          } else {
            // Afficher le message d'erreur
            errorMessage.textContent = result.message || 'Erreur lors de l\'inscription';
          }
        } catch (error) {
          console.error('Erreur lors de l\'inscription:', error);
          errorMessage.textContent = 'Erreur lors de l\'inscription';
        }
      });
    });
  </script>
</body>
</html>
